<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container {
        display: grid;
        grid-template-rows: 80px 1fr 60px;
        grid-template-columns: 25% 1fr;
        grid-template-areas:
            "header header"
            "sidebar main"
            "footer footer";
        height: 100vh;
        }
        .header { 
            background: #444; 
            color: white; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px; 
        }
        .nav { display: flex; gap: 15px; }
        .nav a {
            background: #666;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .nav a:hover { background: #888; }
        .content { display: flex; flex: 1; }
        .sidebar { background: #bbb; width: 30%; padding: 20px; }
        .main { background: white; flex: 1; padding: 20px; }
        .footer { background: #444; color: white; text-align: center; padding: 20px; }
        @media (max-width: 768px) {
        .container {
            grid-template-columns: 1fr;
            grid-template-areas:
                "header"
                "main"
                "footer";
            }

        .sidebar {
            display: none;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Header</div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
        </div>
        <div class="content">
            <div class="sidebar">Sidebar</div>
            <div class="main">Main Content</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
